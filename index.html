<!DOCTYPE html>
  <html>
      <head>
          <meta name="apple-mobile-web-app-capable" content="yes">
          <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
          <script src="./event.js"></script> 
      </head>
      <body style='margin : 0px; overflow: hidden;'>
        <video id="preview"></video>
        <div class="select" style="width: 1000px; height: 100; background-color:red; position: absolute;">
          <label for="videoSource">Select Camera: </label><select id="videoSource"></select>
      </div>
        <script type="text/javascript">
        
        let scan_code=false
          let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror:false });
       
          scanner.addListener('scan', function (content) {
              if(content){
                $("#preview").remove();
                  scanner.stop()
                  $("body").append( `
                  <div>
                    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
                    <a-assets>
                        <video id="test-video" src="${content}" webkit-playsinline crossorigin></video>
                        <img id="playbutton" src="https://s3.eu-west-2.amazonaws.com/ln-test-bucket/playbutton.png" crossorigin>
                    </a-assets>
                    <a-marker id="marker" preset="custom" type="pattern" url="pattern-postcard.patt" registerevents>
                        <a-video clickevents id="a-video" src="#test-video" rotation="-70 0 0" width="1.6" height="0.9">
                        <a-image src="#playbutton" material="alphaTest: 0.5" position="0 0 0.1" height="0.256" width="0.256"></a-image>
                        </a-video>
                    </a-marker>
                    <a-entity camera>
                        <a-entity cursor="fuse:false; rayOrigin: mouse"></a-entity> 
                    </a-entity>
                </a-scene> </div>`
                ) 
              }


              var videoSelect = document.querySelector("select#videoSource");
              var selectors = [videoSelect];

              function gotDevices(deviceInfos) {
                // Handles being called several times to update labels. Preserve values.
                var values = selectors.map(function(select) {
                  return select.value;
                });
                selectors.forEach(function(select) {
                  while (select.firstChild) {
                    select.removeChild(select.firstChild);
                  }
                });

                for (var i = 0; i !== deviceInfos.length; ++i) {
                  var deviceInfo = deviceInfos[i];
                  var option = document.createElement("option");
                  option.value = deviceInfo.deviceId;

                  if (deviceInfo.kind === "videoinput") {
                    option.text = deviceInfo.label || "camera " + (videoSelect.length + 1);
                    videoSelect.appendChild(option);
                  } else {
                    console.log("Some other kind of source/device: ", deviceInfo);
                  }

                  selectors.forEach(function(select, selectorIndex) {
                    if (
                      Array.prototype.slice.call(select.childNodes).some(function(n) {
                        return n.value === values[selectorIndex];
                      })
                    ) {
                      select.value = values[selectorIndex];
                    }
                  });
                }
              }

              navigator.mediaDevices
                .enumerateDevices()
                .then(gotDevices)
                .catch(handleError);

              function gotStream(stream) {
                arToolkitSource.domElement.srcObject = stream; // make stream available to console
                // video.srcObject = stream;
                // Refresh button list in case labels have become available
                return navigator.mediaDevices.enumerateDevices();
              }

              function start() {
                if (window.stream) {
                  window.stream.getTracks().forEach(function(track) {
                    track.stop();
                  });
                }
                var videoSource = videoSelect.value;
                var constraints = {
                  video: {
                    deviceId: videoSource ? { exact: videoSource } : undefined
                  }
                };
                navigator.mediaDevices
                  .getUserMedia(constraints)
                  .then(gotStream)
                  .then(gotDevices)
                  .catch(handleError);
              }

              videoSelect.onchange = start;

              function handleError(error) {
                console.log("navigator.getUserMedia error: ", error);
              }

              start();

          });
          Instascan.Camera.getCameras().then(function (cameras) {
              if (cameras.length > 0) {
              var selectedCam 
              $.each(cameras, (i, c) => {
                if(c.name){
                  if (c.name.indexOf('back') != -1) {
                      selectedCam = c;
                      return false;
                  }
                }
                selectedCam=c 
              });
              scanner.start(selectedCam);
          } else {
              console.error('No cameras found.');
          }
          }).catch(function (e) {
            console.error(e);
          });
        </script>


          
      </body>
  </html>
