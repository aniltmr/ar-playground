<!DOCTYPE html>
  <html>
      <head>
          <meta name="apple-mobile-web-app-capable" content="yes">
          <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
          <script src="./event.js"></script> 
      </head>
      <body style='margin : 0px; overflow: hidden;'>
        <video id="preview"></video>
        <script type="text/javascript">
        let scan_code=false
          let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
       
          scanner.addListener('scan', function (content) {
              if(content){
                $("#preview").remove();
                  scanner.stop()
                  $("body").append( `
                    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.90; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
                    
                      <a-assets>
                        <video preload="auto" id="vid" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                            <source  src="${content}">
                              <img id="playbutton" src="https://s3.eu-west-2.amazonaws.com/ln-test-bucket/playbutton.png" crossorigin>
                        </video>
                    </a-assets>
                    
                    
                    <a-marker id="marker" preset="custom" type="pattern" url="pattern-postcard.patt" registerevents>
                      <a-video  clickevents position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#vid' controls></a-video>
                      <a-image src="#playbutton" material="alphaTest: 0.5" position="0 0 0.1" height="0.256" width="0.256"></a-image>
                    </a-marker>
                    <a-entity camera></a-entity>
                </a-scene>`
                ) 
              }
          });
          Instascan.Camera.getCameras().then(function (cameras) {
              if (cameras.length > 0) {
              var selectedCam 
              $.each(cameras, (i, c) => {
                if(c.name){
                  if (c.name.indexOf('back') != -1) {
                      selectedCam = c;
                      return false;
                  }
                }
                selectedCam=c 
              });
              scanner.start(selectedCam);
          } else {
              console.error('No cameras found.');
          }
          }).catch(function (e) {
            console.error(e);
          });
        </script>
      </body>
  </html>
