<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame Effects</title>
		<meta name="description" content="A-Frame Effects - Spheres">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui"><meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black">

		<script src="scripts/a-frame/lib/aframe.js"></script>
		<script src="scripts/aframe/build/aframe-ar.js"></script>
		<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
		<script src="https://unpkg.com/aframe-animation-component@4.1.2/dist/aframe-animation-component.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
		<script src="scripts/play-on-window-click.js"></script>

	</head>

 <body style='margin : 0px; overflow: hidden; width: 100%; height: 100%'>

	<a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer="antialias: true; colorManagement: true; sortObjects: true; logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" >

		<a-camera look-controls-enabled="false" near="0.1" far="20" camera="" cursor="rayOrigin: mouse"  position="" rotation="" look-controls="" wasd-controls="">

		</a-camera>

		<a-assets>
		    <video id="video" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline src="ar-video.mp4"></video>
		    <a-asset-item id="profilbild" src="models/postcard.jpg"></a-asset-item>

		</a-assets>

		<!-- Ancherpoint smooth="true" -->
		<a-marker id="barmarker" type="barcode" value="6">

			<!-- AR Inhalte -->

			<a-video id="myvideo" play-on-window-click  src="#video" scale="5.5 3.1 1" rotation="-100 0 0" position="-0.573 0.186 2.786" material="" geometry=""

				animation__video_scale="property: scale; from: 0 0 0; to: 5.5 3.1 1; dur: 1000; easing: easeInOutElastic; autoplay: false"
				animation__video_descale="property: scale; from: 5.5 3.1 1; to: 0 0 0; dur: 1000; easing: easeInOutElastic; autoplay: false"

			></a-video>

			<a-plane id="videobutton"  position="-0.358 0 0.186" rotation="-90 0 0" scale="1.5 1.5 1.5" color="#7BC8A4" material="color:#fefcff;src:assets/abutton.png;transparent:true;shader:flat" visible="true" geometry="" material.color="#5e5e5e"

					animation__vidbtn_rotate="property: scale; from: 1.2 1.2 1.2; to: 1.3 1.3 1.3; dur: 1000; easing: easeInOutQuad; dir: alternate; loop:true; autoplay: true"

          event-set__videoraise="_event: mousedown; _target: #myvideo;  visible: true; animation__video_scale: autoplay: true"

			></a-plane>

		</a-marker>

	</a-scene>
 </body>
</html>
