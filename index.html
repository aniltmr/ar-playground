<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
            <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4; maxDetectionRate: 60; canvasWidth: 200; canvasHeight: 200'>

                <a-assets>
                    <video preload="auto" id="vid" poster="postcard.jpg" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>
                        <source  src="ar-video.mp4">
                        <img src="postcard.jpg"> Your browser does not support Or Else Please Click Reset Button.
                    </video>
                </a-assets>
        
                <a-marker type='barcode' value='7'>
                    <a-box position='0 0.5 0' color="yellow"></a-box>
                </a-marker>
        
                <a-marker id="animated-marker" type='barcode' value='6'>
                    <a-plane position='0 0.1 0'  material='transparent:true;src:#vid' controls></a-plane>
                </a-marker>
        
                <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
